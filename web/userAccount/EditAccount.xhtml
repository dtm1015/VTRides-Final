<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Edit Account"></h:outputText>
        </ui:define>

        <!-- This page edits the user account. It replaces the default edit in 
        the user folder to provide more functionality -->
        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center" style="width:50%; margin:0 auto;">

                <h:form id="EditAccountProfileForm">

                    <h1>Edit Account Profile</h1>

                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">
                        <!--
                        ********************************
                        *          FIRST NAME          *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.EditUserRequiredMessage_firstName}" label="First Name">
                            <f:validateLength minimum="2" />
                        </p:inputText>   

                        <!--
                        ********************************
                        *         MIDDLE NAME          *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_middleName}" for="middleName" />
                        <p:inputText id="middleName" value="#{userController.selected.middleName}"
                                     required="false" class="inputTextField" label="Middle Name">
                        </p:inputText>

                        <!--
                        ********************************
                        *           LAST NAME          *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.EditUserRequiredMessage_lastName}" label="Last Name">
                            <f:validateLength minimum="2" />
                        </p:inputText>

                        <!--
                        ********************************
                        *        ADDRESS LINE 1        *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_address1}" for="address1" />
                        <p:inputText id="address1" value="#{userController.selected.address1}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.EditUserRequiredMessage_address1}" label="Address Line 1">
                            <f:validateLength minimum="2" />
                        </p:inputText>

                        <!--
                        ********************************
                        *        ADDRESS LINE 2        *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_address2}" for="address2" />
                        <p:inputText id="address2" value="#{userController.selected.address2}" class="inputTextField" label="Address Line 2">
                        </p:inputText>

                        <!--
                        ********************************
                        *             CITY             *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_city}" for="city" />
                        <p:inputText id="city" value="#{userController.selected.city}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.EditUserRequiredMessage_city}" label="City">
                            <f:validateLength minimum="2" />
                        </p:inputText>

                        <!--
                        ********************************
                        *      STATE ABBREVIATION      *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_state}" for="state" />
                        <h:selectOneMenu id="state" value="#{userController.selected.state}" required="true" >
                            <f:selectItems value="#{userController.listOfStates()}" var="state"
                                           itemLabel="#{state}" itemValue="#{state}" />
                        </h:selectOneMenu>

                        <!--
                        ********************************
                        *           ZIP CODE           *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_zipcode}" for="zipcode" />
                        <p:inputText id="zipcode" value="#{userController.selected.zipcode}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.EditUserRequiredMessage_zipcode}" label="Zip Code" >
                            <f:validateLength minimum="5" />
                            <f:validator validatorId="zipCodeValidator"/> 
                        </p:inputText>

                        <!--
                        ********************************
                        *         EMAIL ADDRESS        *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.EditUserRequiredMessage_email}" label="Email">
                            <f:validateLength minimum="2" />
                            <f:validator validatorId="emailValidator" />  
                        </p:inputText>

                        <!-- Username is listed in an uneditable mode and cannot be changed -->
                        <h:outputText value="#{bundle.ViewUserLabel_username}" />
                        <h:outputText value="#{userController.selected.username}" />
                    
                    
                    <!--
                        ********************************
                        *       EC FIRST NAME          *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.CreateUserLabel_emergencyContactFirstName}" for="emergencyContactFirstName" />
                        <!--
                        The required="true" attribute automatically places an asterisk *
                        at the end of the value to indicate that the field is required.  
                        -->
                        <p:inputText id="emergencyContactFirstName" value="#{userController.selected.emergencyContactFirstName}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.CreateUserRequiredMessage_emergencyContactFirstName}">
                            <f:validateLength minimum="2" />
                        </p:inputText>   

                        <!--
                        ********************************
                        *       EC  LAST NAME          *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.CreateUserLabel_emergencyContactLastName}" for="emergencyContactLastName" />
                        <p:inputText id="emergencyContactLastName" value="#{userController.selected.emergencyContactLastName}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.CreateUserRequiredMessage_emergencyContactLastName}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        
                        <!--
                        ********************************
                        *         EMERGENCY CONTACT EMAIL ADDRESS        *
                        ********************************
                        -->
                        <p:outputLabel value="Emergency Contact Email Address" for="emergencyContactEmail" />
                        <p:inputText id="emergencyContactEmail" value="#{userController.selected.emergencyContactEmail}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.CreateUserRequiredMessage_emergencyContactEmail}">
                            <f:validateLength minimum="2" />
                            <!-- 
                            Execute the "validate" method in the "EmailValidator.java" 
                            class file to validate the email address entered. 
                            -->
                            <f:validator validatorId="emailValidator" />  
                        </p:inputText>
                        
                        <!--
                        ********************************
                        *         EMERGENCY CONTACT PHONE NUMBER        *
                        ********************************
                        -->
                        <p:outputLabel value="Emergency Contact Phone Number" for="emergencyContactPhoneNumber" />
                        <p:inputText id="emergencyContactPhoneNumber" value="#{userController.selected.emergencyContactPhoneNumber}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.CreateUserRequiredMessage_emergencyContactPhoneNumber}">
                            <f:validateLength minimum="9" />
                            <!-- 
                            Execute the "validate" method in the "EmailValidator.java" 
                            class file to validate the email address entered. 
                            -->
                            <f:validator validatorId="phoneNumberValidator" />  
                        </p:inputText>
                        
                        <p:outputLabel value="Emergency Contact Phone Carrier" for="carrier"/>
                        <p:selectOneMenu id="carrier" value="#{userController.selected.emergencyContactPhoneCarrier}"
                                         required="true" requiredMessage="Please Select a Carrier!" 
                                         class="standardText" >

                            <f:selectItem itemLabel="Select a Carrier"  itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="AT&amp;T"          itemValue="mms.att.net" />
                            <f:selectItem itemLabel="Sprint"            itemValue="pm.sprint.com" />
                            <f:selectItem itemLabel="T-Mobile"          itemValue="tmomail.net" />
                            <f:selectItem itemLabel="Verizon"           itemValue="vzwpix.com" />
                            <f:selectItem itemLabel="Virgin Mobile"     itemValue="vmpix.com" />

                        </p:selectOneMenu>
</p:panelGrid>
                    <br />
                    <!--
                    ================================
                    |          SAVE Button         |
                    ================================
                    -->
                    <p:commandButton id="submit" value="Save" action="#{userController.updateAccount()}" 
                                     ajax="false" icon="fas fa-save" />
                    &nbsp;
                    <!--
                    ================================
                    |         CANCEL Button        |
                    ================================
                    -->
                    <p:button outcome="/userAccount/Profile" value="Cancel" icon="fas fa-ban"  />

                    <br /><br />
                </h:form>

            </div>
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>
