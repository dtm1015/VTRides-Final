<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">

        <!-- This page creates the user account. It replaces the default create in 
        the user folder to provide more functionality -->
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Create Default Car"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" width="100%">

                <h:form id="DefaultCarCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" columnClasses="panelGridColumn1,panelGridColumn2">

                            <!-- Make of the default car -->
                            <p:outputLabel value="#{bundle.CreateDefaultCarLabel_make}" for="make" />
                            <p:inputText id="make" value="#{defaultCarController.carMake}" 
                                         title="#{bundle.CreateDefaultCarTitle_make}" required="true" 
                                         requiredMessage="#{bundle.CreateDefaultCarRequiredMessage_make}"/>

                            <!-- model of default car -->
                            <p:outputLabel value="#{bundle.CreateDefaultCarLabel_model}" for="model" />
                            <p:inputText id="model" value="#{defaultCarController.carModel}" 
                                         title="#{bundle.CreateDefaultCarTitle_model}" required="true" 
                                         requiredMessage="#{bundle.CreateDefaultCarRequiredMessage_model}"/>

                            <!-- Color of default car -->
                            <p:outputLabel value="#{bundle.CreateDefaultCarLabel_color}" for="color" />
                            <p:inputText id="color" value="#{defaultCarController.carColor}" 
                                         title="#{bundle.CreateDefaultCarTitle_color}" required="true" 
                                         requiredMessage="#{bundle.CreateDefaultCarRequiredMessage_color}"/>

                            <!-- License plate number of car -->
                            <p:outputLabel value="#{bundle.CreateDefaultCarLabel_licensePlate}" for="licensePlate" id="licensePlateEntry">
                                &nbsp;<i class="fas fa-question-circle"/>
                                <p:tooltip for="licensePlateEntry" value="Enter licnse plate without dashes, 
                                           then a space, then your state abreviation in all caps e.g. ZZZ9999 VA " 
                                           showEffect="clip" hideEffect="explode" position="top" />
                            </p:outputLabel>
                            <p:inputText id="licensePlate" value="#{defaultCarController.carLicenseNumber}" 
                                         title="#{bundle.CreateDefaultCarTitle_licensePlate}" required="true" 
                                         requiredMessage="#{bundle.CreateDefaultCarRequiredMessage_licensePlate}"/>

                            <!-- MPG of the car -->
                            <p:outputLabel value="#{bundle.CreateDefaultCarLabel_mpg}" for="mpg" />
                            <p:inputText id="mpg" value="#{defaultCarController.carMPG}" title="#{bundle.CreateDefaultCarTitle_mpg}"
                                         required="true" requiredMessage="#{bundle.CreateDefaultCarRequiredMessage_mpg}"/>
                        </p:panelGrid>
                        <p:commandButton action="#{defaultCarController.createDefaultCar(userController.selected)}" value="#{bundle.Save}"
                                         icon="fas fa-arrow-up"/>
                        <p:button value="#{bundle.Cancel}" outcome="/userAccount/Profile.xhtml"
                                  icon="fas fa-ban"/>
                    </h:panelGroup>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>
</html>
