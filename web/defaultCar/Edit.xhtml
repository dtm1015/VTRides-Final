<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">

        <!-- This page creates the user account. It replaces the default create in 
        the user folder to provide more functionality -->
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Edit Default Car"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" width="100%">

                <h:form id="DefaultCarEditForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.EditDefaultCarLabel_make}" for="make" />
                            <p:inputText id="make" value="#{defaultCarController.selected.make}" 
                                         title="#{bundle.EditDefaultCarTitle_make}" required="true" 
                                         requiredMessage="#{bundle.EditDefaultCarRequiredMessage_make}"/>

                            <p:outputLabel value="#{bundle.EditDefaultCarLabel_model}" for="model" />
                            <p:inputText id="model" value="#{defaultCarController.selected.model}" 
                                         title="#{bundle.EditDefaultCarTitle_model}" required="true" 
                                         requiredMessage="#{bundle.EditDefaultCarRequiredMessage_model}"/>

                            <p:outputLabel value="#{bundle.EditDefaultCarLabel_color}" for="color" />
                            <p:inputText id="color" value="#{defaultCarController.selected.color}" 
                                         title="#{bundle.EditDefaultCarTitle_color}" required="true" 
                                         requiredMessage="#{bundle.EditDefaultCarRequiredMessage_color}"/>

                            <p:outputLabel value="#{bundle.EditDefaultCarLabel_licensePlate}" for="licensePlate" />
                            <p:inputText id="licensePlate" value="#{defaultCarController.selected.licensePlate}" 
                                         title="#{bundle.EditDefaultCarTitle_licensePlate}" required="true" 
                                         requiredMessage="#{bundle.EditDefaultCarRequiredMessage_licensePlate}"/>

                            <p:outputLabel value="#{bundle.EditDefaultCarLabel_mpg}" for="mpg" />
                            <p:inputText id="mpg" value="#{defaultCarController.selected.mpg}" 
                                         title="#{bundle.EditDefaultCarTitle_mpg}" required="true" 
                                         requiredMessage="#{bundle.EditDefaultCarRequiredMessage_mpg}"/>

                        </p:panelGrid>
                        <p:commandButton actionListener="#{defaultCarController.updateDefaultCar()}" value="#{bundle.Save}"
                                         icon="fas fa-save" action="/userAccount/Profile.xhtml?faces-redirect=true"/>
                        <p:button value="#{bundle.Cancel}" outcome="/userAccount/Profile.xhtml"
                                  icon="fas fa-ban"/>
                    </h:panelGroup>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
</html>
