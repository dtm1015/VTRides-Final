<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!--
    *********************************************
    * Footer Component of Template siteTemplate *
    ********************************************* 
    This footer contains the animated social media icons, the important links, and the
    attribution statement that shows up on the bottom of every page created using the 
    siteTemplate. Changes made here, will change the footer for every page that uses this
    -->

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <ui:composition>

        <table width="80%" border="0" align="center" cellpadding="5" cellspacing="0">
            <tr>
                <!--
                **************************************************
                Row 1 Column 1 (Left): Animated Social Media Icons
                **************************************************
                -->
                <td align="left" valign="middle">
                    <a class="social-roll" href="https://www.facebook.com/virginiatech" target="_blank">
                        <img src="#{resource['images:socialMediaIcons/facebook.png']}" /></a>
                    <a class="social-roll" href="https://twitter.com/virginia_tech" target="_blank">
                        <img src="#{resource['images:socialMediaIcons/twitter.png']}" /></a>
                    <a class="social-roll" href="https://www.linkedin.com/school/virginia-tech" target="_blank">
                        <img src="#{resource['images:socialMediaIcons/linkedIn.png']}" /></a>
                    <a class="social-roll" href="https://plus.google.com/+virginiatech" target="_blank">
                        <img src="#{resource['images:socialMediaIcons/googlePlus.png']}" /></a>
                </td>
                <!--
                *****************************************
                Row 1 Column 2 (Right): Links of Interest
                *****************************************
                -->
                <td align="right" valign="middle">

                </td>
            </tr>
            <!--
            *************************************************
            Row 2 Columns 1 & 2 Merged: Attribution Statement
            *************************************************
            -->
            <tr>
                <td colspan="2" align="center" valign="middle">
                    <a href="https://manta.cs.vt.edu/cs3754/" target="_blank">
                        CS3754 Cloud Software Development</a> finale project developed by
                    <a href="https://vt.edu/" target="_blank">Justin Kennedy, Quinton Miller, Punita Verma, and Dylan Michaels</a>
                </td>
            </tr>
        </table>
        <br /><br />
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
