<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_middleName}" for="middleName" />
                        <p:inputText id="middleName" value="#{userController.selected.middleName}" title="#{bundle.CreateUserTitle_middleName}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_address1}" for="address1" />
                        <p:inputText id="address1" value="#{userController.selected.address1}" title="#{bundle.CreateUserTitle_address1}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_address1}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_address2}" for="address2" />
                        <p:inputText id="address2" value="#{userController.selected.address2}" title="#{bundle.CreateUserTitle_address2}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_city}" for="city" />
                        <p:inputText id="city" value="#{userController.selected.city}" title="#{bundle.CreateUserTitle_city}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_state}" for="state" />
                        <p:inputText id="state" value="#{userController.selected.state}" title="#{bundle.CreateUserTitle_state}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_state}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_zipcode}" for="zipcode" />
                        <p:inputText id="zipcode" value="#{userController.selected.zipcode}" title="#{bundle.CreateUserTitle_zipcode}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_zipcode}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_securityQuestionNumber}" for="securityQuestionNumber" />
                        <p:inputText id="securityQuestionNumber" value="#{userController.selected.securityQuestionNumber}" title="#{bundle.CreateUserTitle_securityQuestionNumber}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_securityQuestionNumber}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_securityAnswer}" for="securityAnswer" />
                        <p:inputText id="securityAnswer" value="#{userController.selected.securityAnswer}" title="#{bundle.CreateUserTitle_securityAnswer}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_securityAnswer}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_emergencyContactFirstName}" for="emergencyContactFirstName" />
                        <p:inputText id="emergencyContactFirstName" value="#{userController.selected.emergencyContactFirstName}" title="#{bundle.CreateUserTitle_emergencyContactFirstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_emergencyContactFirstName}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_emergencyContactLastName}" for="emergencyContactLastName" />
                        <p:inputText id="emergencyContactLastName" value="#{userController.selected.emergencyContactLastName}" title="#{bundle.CreateUserTitle_emergencyContactLastName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_emergencyContactLastName}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_emergencyContactEmail}" for="emergencyContactEmail" />
                        <p:inputText id="emergencyContactEmail" value="#{userController.selected.emergencyContactEmail}" title="#{bundle.CreateUserTitle_emergencyContactEmail}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_emergencyContactEmail}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_emergencyContactPhoneNumber}" for="emergencyContactPhoneNumber" />
                        <p:inputText id="emergencyContactPhoneNumber" value="#{userController.selected.emergencyContactPhoneNumber}" title="#{bundle.CreateUserTitle_emergencyContactPhoneNumber}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_emergencyContactPhoneNumber}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_emergencyContactPhoneCarrier}" for="emergencyContactPhoneCarrier" />
                        <p:inputText id="emergencyContactPhoneCarrier" value="#{userController.selected.emergencyContactPhoneCarrier}" title="#{bundle.CreateUserTitle_emergencyContactPhoneCarrier}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_emergencyContactPhoneCarrier}"/>

                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
