<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="MyRidesViewDlg" widgetVar="MyRidesViewDialog" 
                  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAllRidesTitle}" width="500px" height="500px">
            <h:form id="MyRidesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1,panelGridColumn2" rendered="#{allRidesController.selected != null}">
                        <h:outputText value="#{bundle.ViewAllRidesLabel_id}"/>
                        <h:outputText value="#{allRidesController.selected.id}" title="#{bundle.ViewAllRidesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_passeger1Id}"/>
                        <h:outputText value="#{allRidesController.selected.passeger1Id}" title="#{bundle.ViewAllRidesTitle_passeger1Id}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_passenger2Id}"/>
                        <h:outputText value="#{allRidesController.selected.passenger2Id}" title="#{bundle.ViewAllRidesTitle_passenger2Id}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_passenger3Id}"/>
                        <h:outputText value="#{allRidesController.selected.passenger3Id}" title="#{bundle.ViewAllRidesTitle_passenger3Id}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_passenger4Id}"/>
                        <h:outputText value="#{allRidesController.selected.passenger4Id}" title="#{bundle.ViewAllRidesTitle_passenger4Id}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_passenger5Id}"/>
                        <h:outputText value="#{allRidesController.selected.passenger5Id}" title="#{bundle.ViewAllRidesTitle_passenger5Id}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_passenger6Id}"/>
                        <h:outputText value="#{allRidesController.selected.passenger6Id}" title="#{bundle.ViewAllRidesTitle_passenger6Id}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_seatsAvailable}"/>
                        <h:outputText value="#{allRidesController.selected.seatsAvailable}" title="#{bundle.ViewAllRidesTitle_seatsAvailable}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_startingAddress1}"/>
                        <h:outputText value="#{allRidesController.selected.startingAddress1}" title="#{bundle.ViewAllRidesTitle_startingAddress1}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_startingAddress2}"/>
                        <h:outputText value="#{allRidesController.selected.startingAddress2}" title="#{bundle.ViewAllRidesTitle_startingAddress2}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_startingCity}"/>
                        <h:outputText value="#{allRidesController.selected.startingCity}" title="#{bundle.ViewAllRidesTitle_startingCity}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_startingState}"/>
                        <h:outputText value="#{allRidesController.selected.startingState}" title="#{bundle.ViewAllRidesTitle_startingState}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_startingZipcode}"/>
                        <h:outputText value="#{allRidesController.selected.startingZipcode}" title="#{bundle.ViewAllRidesTitle_startingZipcode}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_endingAddress1}"/>
                        <h:outputText value="#{allRidesController.selected.endingAddress1}" title="#{bundle.ViewAllRidesTitle_endingAddress1}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_endingAddress2}"/>
                        <h:outputText value="#{allRidesController.selected.endingAddress2}" title="#{bundle.ViewAllRidesTitle_endingAddress2}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_endingCity}"/>
                        <h:outputText value="#{allRidesController.selected.endingCity}" title="#{bundle.ViewAllRidesTitle_endingCity}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_endingState}"/>
                        <h:outputText value="#{allRidesController.selected.endingState}" title="#{bundle.ViewAllRidesTitle_endingState}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_endingZipcode}"/>
                        <h:outputText value="#{allRidesController.selected.endingZipcode}" title="#{bundle.ViewAllRidesTitle_endingZipcode}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_tripTime}"/>
                        <h:outputText value="#{allRidesController.selected.tripTime}" title="#{bundle.ViewAllRidesTitle_tripTime}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_tripDistance}"/>
                        <h:outputText value="#{allRidesController.selected.tripDistance}" title="#{bundle.ViewAllRidesTitle_tripDistance}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_tripCost}"/>
                        <h:outputText value="#{allRidesController.selected.tripCost}" title="#{bundle.ViewAllRidesTitle_tripCost}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_tripDate}"/>
                        <h:outputText value="#{allRidesController.selected.tripDate}" title="#{bundle.ViewAllRidesTitle_tripDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_carMake}"/>
                        <h:outputText value="#{allRidesController.selected.carMake}" title="#{bundle.ViewAllRidesTitle_carMake}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_carModel}"/>
                        <h:outputText value="#{allRidesController.selected.carModel}" title="#{bundle.ViewAllRidesTitle_carModel}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_carColor}"/>
                        <h:outputText value="#{allRidesController.selected.carColor}" title="#{bundle.ViewAllRidesTitle_carColor}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_carLicensePlate}"/>
                        <h:outputText value="#{allRidesController.selected.carLicensePlate}" title="#{bundle.ViewAllRidesTitle_carLicensePlate}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_carMpg}"/>
                        <h:outputText value="#{allRidesController.selected.carMpg}" title="#{bundle.ViewAllRidesTitle_carMpg}"/>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_driverId}"/>
                        <h:outputText value="#{allRidesController.selected.driverId}" title="#{bundle.ViewAllRidesTitle_driverId}"/>
                    </p:panelGrid>
                    <c:choose>
                        <c:when test="#{userController.selected.id == allRidesController.selected.driverId.id || allRidesController.selected.driverId == null}">
                            <!--
                               ***************************************************
                               Display a Confirmation dialog for the DELETE button
                               *************************************************** 
                            -->

                            <p:commandButton id="deleteButton" icon="fas fa-trash-alt"  value="#{bundle.Delete}" 
                                             actionListener="#{allRidesController.destroy}" oncomplete="PF('MyRidesViewDialog').hide()"  
                                             update="MyRidesListForm,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage" 
                                             disabled="#{empty allRidesController.selected}">

                                <p:confirm header="Deletion Confirmation" 
                                           message="Are you sure you want to permanently delete the selected video from the database?" 
                                           icon="fas fa-exclamation-triangle fa-2x" />
                            </p:commandButton>

                            <p:confirmDialog id="deleteConfirmDialogBox" global="true" showEffect="slide" hideEffect="fade">
                                <div align="center">
                                    The value of the first button listed below will be 
                                    shown as highlighted (default action) when displayed 
                                    <p:commandButton value="No" type="button" 
                                                     class="ui-confirmdialog-no" icon="fas fa-window-close" />
                                    &nbsp;
                                    <p:commandButton value="Yes" type="button" 
                                                     class="ui-confirmdialog-yes" icon="fas fa-check-square" />
                                </div>
                            </p:confirmDialog>

                            <p:commandButton id="editButton"   icon="fas fa-edit" value="#{bundle.Edit}" 
                                             update=":MyRidesEditForm" oncomplete="PF('MyRidesEditDialog').show()" 
                                             disabled="#{empty allRidesController.selected}"/>
                            <!--
                            ************************************************
                            End of Display of the DELETE Confirmation dialog 
                            ************************************************ 
                            -->
                        </c:when>
                        <c:otherwise>
                            <c:when test="#{userController.selected.id != allRidesController.selected.driverId.id}">
                                <p:commandButton id="joinButton" ajax="true" icon="fas fa-edit" value="Join/Unjoin" 
                                                 actionListener="#{allRidesController.join()}" oncomplete="PF('MyRidesViewDialog').hide()"  
                                                 update="MyRidesListForm,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage" 
                                                 disabled="#{empty allRidesController.selected}" process="@this" immediate="true">
                                    
                                </p:commandButton>
                                
                            </c:when>

                        </c:otherwise> 
                    </c:choose>
                    
                    <p:commandButton value="#{bundle.Close}" onclick="MyRidesViewDialog.hide()"/>
                </h:panelGroup>


            </h:form>

        </p:dialog>


    </ui:composition>
</html>
